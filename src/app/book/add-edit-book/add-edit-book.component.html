<div class = "form-group row">
    <label class="col-sm-2 col-form-label">Book name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]= "name" placeholder="Enter book name">
    </div>
</div>

<div class = "form-group row">
    <label class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]= "author" placeholder="Enter author name">
    </div>
</div>

<div class = "form-group row">
    <label class="col-sm-2 col-form-label">Subject</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]= "subject" placeholder="Enter subject">
    </div>
</div>

<div class = "form-group row">
    <label class="col-sm-2 col-form-label">Issued to</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]= "issuedTo" placeholder="Enter name of the person">
    </div>
</div>
<div class = "form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <textarea type="text" class="form-control" [(ngModel)]= "description" placeholder="Enter the description"></textarea>
    </div>
</div>

<button (click)= "addBook()" *ngIf= "book.id==0" class="btn btn-primary"> Add </button>
<button (click)= "updateBook()" *ngIf= "book.id!=0" class="btn btn-primary"> Update </button>
